<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        button.prev {
            left: 0;
        }

        button.next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://picsum.photos/800/600?random=1" alt="Image 1">
            <img src="https://picsum.photos/800/600?random=2" alt="Image 2">
            <img src="https://picsum.photos/800/600?random=3" alt="Image 3">
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                slideIndex = 0;
            }

            slides.forEach(slide => {
                slide.style.display = 'none';
            });

            slides[slideIndex].style.display = 'block';
        }

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function autoplay() {
            changeSlide(1);
        }

        // Autoplay
        let autoplayInterval = setInterval(autoplay, 2000);

        // Pause autoplay when hovering over the carousel
        document.querySelector('.carousel').addEventListener('mouseenter', () => {
            clearInterval(autoplayInterval);
        });

        // Resume autoplay when leaving the carousel
        document.querySelector('.carousel').addEventListener('mouseleave', () => {
            autoplayInterval = setInterval(autoplay, 2000);
        });

        // Show initial slide
        showSlide(slideIndex);
    </script>
</body>
</html>
